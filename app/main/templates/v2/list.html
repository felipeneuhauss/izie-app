<ion-view view-title="Clientes">
  <ion-content>

    <!-- content goes here -->
    <ion-list>
      <ion-item ng-repeat="customer in customerList"
        href="#/main/list/detail/{{customer.id}}"
        class="item-remove-animate item-avatar item-icon-right"
        type="item-text-wrap">
        <img src="main/assets/images/yo@2x.png">
        <h2>{{customer.name}}</h2>
        <p>Learn more...</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
